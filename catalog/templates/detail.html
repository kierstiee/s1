<%inherit file="app_base.htm" />

<%! from catalog import models as cmod %>

<%block name="content">
    <div class="content">
        <h1 align="center">${ product.name }</h1>
        <div class="pictures">
            <img alt="${ product.name }" id="first_pic">
            <div class="thumbnail">
                <ul>
                    %for pic in urls:
                        <li>
                            <img src="${ pic }" alt="${ product.name }" onmouseenter="change_pic(src)">
                        </li>
                    %endfor
                </ul>
            </div>
        </div>
        <h2>${ product.description }</h2>
        %if product.TITLE == 'BulkProduct':
            <form>
                Quantity:
                <input type="number" name="quantity" min="1" value = "1">
                <input type="submit" class="btn btn-primary" role="button" name="buy" value="Buy Now">
            </form>
        %else:
            <a class="btn btn-primary" role="button">Buy Now!</a>
        %endif
    </div>
</%block>
