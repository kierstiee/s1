<%inherit file="app_base.htm" />

<%block name="content">
    <div class="content">
        <ul>
            %for item in active:
                <li class="item">
                    ${ item.product.name }
                    ${ item.product.quantity }
                    $${ item.price }
                    ${ item.extended }
                    <a href="/catalog/delete/">Delete</a>
                </li>
            %endfor
        </ul>
    </div>
</%block>
