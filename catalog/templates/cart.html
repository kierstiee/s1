<%inherit file="app_base.htm" />

<%block name="content">
    <div class="content">
        <ul>
            %for item in active_items:
                <li>${ item.product.name } $${ item.product.price }  ${ item.product.quantity }</li>
                <a href="/catalog/delete/${ item.id }" type="button">Remove from cart</a>
            %endfor
        </ul>
    </div>
</%block>
